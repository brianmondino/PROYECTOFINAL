{% extends 'base.html' %}

{% block titulo %}
    Productos
{% endblock %}

{% block contenido %}
<h1>Aca va el contenido de productos</h1>                       <!--TITULO-->
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">  <!--PORQUE ESTO ESTA ACAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA-->
    {% for product in productos %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>        <!--ACA VA EL TITULO, LO SACO DE APP_PROYECT/VIEWS.PY EN LA FUNCION DE product -->
            <p class="card-text">{{product.description}}</p>    <!--lo mismo que arriba-->
            <p class="card-text">{{product.price}}</p>          <!--lo mismo que arriba-->
            <a href="#" class="btn btn-primary">Comprar!</a>    <!--Este boton no esta configurado-->
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
